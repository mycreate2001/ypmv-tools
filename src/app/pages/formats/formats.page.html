<ion-header mode="ios">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button [routerLink]="['/']">
        <ion-icon name="arrow-back-outline"></ion-icon>
        Back
      </ion-button>
    </ion-buttons>

    <ion-searchbar 
      color="light" 
      [(ngModel)]="code" 
      (ionChange)="update()"
      ></ion-searchbar>

    <ion-buttons slot="end">
      <ion-button (click)="showDetail()">
        <ion-icon name="add-outline"></ion-icon>
      </ion-button>
      <ion-button (click)="scan()">
        <ion-icon name="scan"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item button *ngFor="let format of formats;let fpos=index" (click)="showDetail(format)">
      <ion-text slot="start">{{format.order}}</ion-text>
      <ion-label>
        {{format.name}}
        <ion-badge *ngIf="code" [color]="checks[fpos]=='OK'?'primary':'danger'">
          {{checks[fpos]}}
        </ion-badge>
      </ion-label>
      <ion-buttons slot="end">
        <ion-icon name="chevron-forward-outline"></ion-icon>
      </ion-buttons>
    </ion-item>
  </ion-list>
</ion-content>
