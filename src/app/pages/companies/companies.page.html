<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>companies</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-grid>
      <ion-row >
        <ion-col size-xs="12" size-lg="6" *ngFor="let company of companies" class="infor">
          <ion-card class="infor">
            <ion-card-title>{{company.name}}</ion-card-title>
            <ion-row>
              <ion-col size="3" class="image">
                <img [src]="company.image">
              </ion-col>
              <ion-col size="9">
                <ion-list class="infor" lines="none">
                  <ion-item>
                    <ion-icon color="primary" name="code-working"></ion-icon>
                    <ion-text>{{company.id}}</ion-text>
                  </ion-item>
                  <ion-item>
                    <ion-icon color="primary" name="call" ></ion-icon>
                    <ion-text>{{company.phone}}</ion-text>
                  </ion-item>
                  <ion-item>
                    <ion-icon name="locate" color="primary"></ion-icon>
                    <ion-text>{{company.address}}</ion-text>
                  </ion-item>
                </ion-list>
              </ion-col>
            </ion-row>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>
</ion-content>
