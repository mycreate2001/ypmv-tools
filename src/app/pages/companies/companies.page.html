<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-searchbar [(ngModel)]="keyword" (ionChange)="update()"></ion-searchbar>
    <ion-buttons slot="end">
      <ion-button title="menu" (click)="menu($event)">
        <ion-icon name="ellipsis-vertical"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="light">
  <ion-grid>
    <ion-row >
      <ion-col size-xs="12" size-lg="6" *ngFor="let company of views" class="infor">
        <ion-card class="infor" >
          <ion-row >
            <ion-toolbar (click)="detail(company)">
              <ion-title 
              [color]="company.type=='Yamaha Branch'?'primary':''">{{company.name}}</ion-title>
            </ion-toolbar>
          </ion-row>
          <ion-row class="content">
            <ion-col size="3" class="image" (click)="detail(company)">
              <img [src]="company.image?company.image:'../../../assets/image/no-image.png'">
            </ion-col>
            <ion-col size="9">
              <ion-list class="infor" lines="none">
                <ion-item>
                  <ion-icon color="primary" name="call" ></ion-icon>
                  <ion-text>{{company.phone}}</ion-text>
                </ion-item>
                <ion-item>
                  <ion-icon name="locate" color="primary"></ion-icon>
                  <ion-text>{{company.address}}</ion-text>
                </ion-item>
              </ion-list>
            </ion-col>
          </ion-row>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
