<ion-header>
  <ion-toolbar>
    <ion-searchbar [(ngModel)]="key" (ionChange)="update()"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-accordion-group>
    <ion-accordion [value]="view.group" *ngFor="let view of views;let vpos=index">
      <ion-item slot="header" color="light">
        <ion-label>
          {{view.group}}
          <ion-badge slot="end">{{view.models.length}}</ion-badge>
        </ion-label>
      </ion-item>
      <ion-list slot="content">
        <ion-item *ngFor="let model of view.models;let mpos=index" (click)="showDetail(model)">
          <ion-thumbnail slot="start">
            <img [src]="model.model.image">
          </ion-thumbnail>
          <ion-label>
            {{mpos+1}}. {{model.model.name}} 
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-accordion>
  </ion-accordion-group>
</ion-content>

<ion-fab vertical="bottom" horizontal="start" slot="fixed" >
  <ion-fab-button (click)="showDetail()">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
