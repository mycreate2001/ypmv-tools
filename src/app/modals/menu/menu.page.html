<ion-content>
  <ion-list>
    <ion-item *ngFor="let menu of menus;let pos =index" (click)="close(pos)">
      <ng-container *ngIf="menu.image || menu.icon">
        <ion-thumbnail slot="start" *ngIf="menu.image">
          <img class="avatar" [src]="menu.image">
        </ion-thumbnail>
        <ion-icon *ngIf="!menu.image" [name]="menu.icon" [color]="menu.iconColor" slot="start"> </ion-icon>
      </ng-container>
      <ion-label>
        <h3>{{menu.name}}</h3>
        <p *ngIf="menu.note">{{menu.note}}</p>
      </ion-label>
      <ion-icon *ngIf="menu.handler" slot ="end" name="chevron-forward"></ion-icon>
    </ion-item>
  </ion-list>

</ion-content>
