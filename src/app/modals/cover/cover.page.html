<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-button (click)="done('cancel')">
        <ion-icon name="arrow-back"></ion-icon>
        <ion-label>Cancel</ion-label>
      </ion-button>
    </ion-buttons>
    <ion-title>Cover Infor</ion-title>
    <ion-buttons slot="end">
      <ion-button
        *ngFor="let btn of buttons"
        [title]="btn.title?btn.title:btn.name?btn.name:btn.role"
        (click)="done(btn.role)"
        >
        <ion-icon [name]="btn.icon" [color]="btn.iconColor"></ion-icon>
        <ion-label *ngIf="btn.name">{{btn.name}}</ion-label>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="isAvailble" color="light">
  <ion-card class="image">
    <ion-grid (click)="detailImage()">
      <ion-row *ngIf="viewImages.length<=1">
        <ion-col size="12">
          <img [src]="viewImages.length?viewImages[0].url?viewImages[0].url:viewImages[0]:'../../../assets/image/no-image.png'" class="image-43">
        </ion-col>
      </ion-row>
      <ion-row *ngIf="viewImages.length==2">
        <ion-col size="6" *ngFor="let image of viewImages">
          <img [src]="image.url?image.url:image" class="image-square">
        </ion-col>
      </ion-row>
      <ion-row *ngIf="viewImages.length>=3">
        <ion-col size="8">
          <img [src]="viewImages[0].url?viewImages[0].url:viewImages[0]" class="image-43">
        </ion-col>
        <ion-col size="4" >
          <ion-row>
            <img [src]="viewImages[1].url?viewImages[1].url:viewImages[1]" class="image-43">
          </ion-row>
          <ion-row class="last">
            <img [src]="viewImages[2].url?viewImages[2].url:viewImages[2]" class="image-43">
            <div class="more-image-text" *ngIf="viewImages.length>3">+{{viewImages.length-3}}</div>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
  <ion-card class="infor">
    <ion-list>
      <ion-item>
        <ion-label>ID</ion-label>
        <ion-input [(ngModel)]="cover.id"></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label>Part Name</ion-label>
        <ion-input [(ngModel)]="cover.name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Category</ion-label>
         <ion-input [(ngModel)]="cover.group"></ion-input>
      </ion-item>
      <ion-accordion-group>
        <ion-accordion>
          <ion-item slot="header">
            <ion-label>Quantity</ion-label>
             <ion-text>{{cover.childrenId.length}}</ion-text>
          </ion-item>

          <div slot="content">
            <ion-item lines="none">
              <ion-buttons slot="end">
                <ion-button (click)="addChild()">
                  <ion-icon color="secondary" name="add-circle"></ion-icon>
                </ion-button>
              </ion-buttons>
            </ion-item>
            <ion-item *ngFor="let tool of children">
              <ion-thumbnail slot="start">
                <img [src]="tool.images.length?tool.images[0].url?tool.images[0].url:tool.images[0]:'../../../assets/image/no-image.png'">
              </ion-thumbnail>
              <ion-label>
                {{tool.id}}--<ion-note>{{tool.name}}</ion-note>
              </ion-label>
            </ion-item>
          </div>
        </ion-accordion>
      </ion-accordion-group>
    </ion-list>
  </ion-card>
</ion-content>
