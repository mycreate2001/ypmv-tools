<ion-header mode="ios">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button title="cancel" (click)="done('cancel')">
        <ion-icon name="arrow-back"></ion-icon>
        <ion-label>Cancel</ion-label>
      </ion-button>
    </ion-buttons>
    <ion-title>status</ion-title>
    <ion-buttons slot="end">
      <ion-button title="save" (click)="done('save')">
        <ion-icon name="save" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="light" mode="ios" *ngIf="tool&&isAvailable">
  <!-- information -->
  <ion-card>
    <ion-grid>
      <ion-row>
        <ion-col size="4">
          <img [src]="tool.image|url" class="image-square">
        </ion-col>
        <ion-col size="8">
          <ion-item *ngFor="let key of ['id','name','group']">
            <ion-label>{{key|titlecase}}</ion-label>
            <ion-text>{{tool[key]}}</ion-text>
          </ion-item>
          <ion-item>
            <ion-label>Status</ion-label>
            <ion-text [color]="calcStatus()?'':'danger'">{{calcStatus()?"OK":"NG"}}</ion-text>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>

  <!-- status information -->
  <ion-card>
    <ion-card-header>Status information</ion-card-header>
    <ion-list>
      <ion-item *ngFor="let key of statusList">
        <ion-label>{{key|titlecase}}</ion-label>
        <ion-select [(ngModel)]="tool.status[key]" >
          <ion-select-option [value]="pos" *ngFor="let stt of status[key];let pos=index">{{stt|titlecase}}</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-list>
  </ion-card>

  <!-- images -->
  <ion-card (click)="showImage()" class="image">
    <ion-card-header>Images</ion-card-header>
    <ion-grid>
      <ion-row *ngIf="viewImages.length<=1">
        <ion-col size="12">
          <img [src]="viewImages|url" class="image-43">
        </ion-col>
      </ion-row>
      <ion-row *ngIf="viewImages.length==2">
        <ion-col size="6" *ngFor="let image of viewImages">
          <img [src]="image|url" class="image-square">
        </ion-col>
      </ion-row>
      <ion-row *ngIf="viewImages.length>=3">
        <ion-col size="8" >
          <img [src]="viewImages|url" class="image-43">
        </ion-col>
        <ion-col size="4">
          <ion-row>
            <img [src]="viewImages[1]|url" class="image-43">
          </ion-row>
          <ion-row class="last">
            <img [src]="viewImages[2]|url" class="image-43">
            <div class="more-image-text" *ngIf="viewImages.length>3">+{{viewImages.length-3}}</div>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>
