<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="done(false)">
        <ion-icon name="chevron-back-outline"></ion-icon>
        <ion-label>Back</ion-label>
      </ion-button>
    </ion-buttons>
    <ion-title>{{model.id}}.{{model.name}}</ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="done()">
        <ion-icon name="save-outline"></ion-icon>
        <ion-label>Save</ion-label>
      </ion-button>

      <ion-button (click)="btnNew()">
        <ion-icon name="add"></ion-icon>
        <ion-label>New</ion-label>
      </ion-button>

      <ion-button (click)="btnDelete()">
        <ion-icon color="danger" name="trash"></ion-icon>
        <ion-label>Delete</ion-label>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>id</ion-label>
      <ion-text *ngIf="!isNew">{{model.id}}</ion-text>
      <ng-container *ngIf="isNew">
        <ion-input [(ngModel)]="model.id"></ion-input>
        <ion-buttons slot="end">
          <ion-button>
            <ion-icon name="qr-code"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ng-container>
    </ion-item>
    
    <ion-item>
      <ion-label>Name</ion-label>
      <ion-input [(ngModel)]="model.name"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label>Group</ion-label>
      <ion-select [(ngModel)]="model.group">
        <ion-select-option [value]="group" *ngFor="let group of groups">{{group}}</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Maintenance Period</ion-label>
      <ion-input [(ngModel)]="model.maintenance" type="number"></ion-input>
    </ion-item>

    <ion-item (click)="isDetail=!isDetail"> 
      <ion-label>Quantity</ion-label>
      <ion-text >{{tools.length}}</ion-text>
      <ion-icon slot="end" [name]="isDetail?'chevron-up-outline':'chevron-down-outline'"></ion-icon>
    </ion-item>
    <ion-item *ngIf="isDetail">
      <ion-grid>
        <ion-row>
          <ion-col *ngFor="let tool of tools">{{tool.id}}</ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>

    <ion-card>
      <ion-card-header>
        <ion-button>
          <ion-icon name="camera"></ion-icon>
          <ion-label>Image</ion-label>
        </ion-button>
      </ion-card-header>
      <ion-card-content>
        <ion-grid>
          <ion-row>
            <ion-col >
              <img [src]="model.image">
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
