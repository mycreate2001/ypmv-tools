<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons>
      <ion-button (click)="done('cancel')">
        <ion-icon name="chevron-back"></ion-icon>
        <ion-label>Cancel</ion-label>
      </ion-button>
    </ion-buttons>
    <ion-title>{{title}}</ion-title>
    <ion-buttons slot="end">
      <ion-button title="flash" (click)="flash=!flash">
        <ion-icon [name]="flash?'flash':'flash-off'"></ion-icon>
      </ion-button>
      <ion-button (click)="changeCamera()" title="Switch Camera">
        <ion-icon name="camera-reverse" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="scan">
  
  <!-- <video id="video" #video autoplay playsinline ></video>
  <canvas id="canvas" #canvas hidden></canvas> -->
  <zxing-scanner
    [torch]="flash"
    [formats]="allowFormats"
    [device]="currentCamera"
    (scanSuccess)="scanDone($event)"
    (camerasFound)="updateCamera($event)"
    (deviceChange)="onCameraChange($event)"
  > </zxing-scanner>
  
</ion-content>
