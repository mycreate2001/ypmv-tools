<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="done('back')">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Image viewer</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="done()">
        <ion-icon name="save"></ion-icon>
      </ion-button>
      <ion-button (click)="add()">
        <ion-icon name="add-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="light">
  <ion-card *ngFor="let image of images;let pos=index">
    <ion-toolbar lines="none">
      <ion-title>title of image</ion-title>

      <ion-buttons slot="end">

        <ion-button (click)="menu($event,pos)">
          <ion-icon name="ellipsis-vertical"></ion-icon>
        </ion-button>

      </ion-buttons>

    </ion-toolbar>
    <img [src]="image">
  </ion-card>
  <ion-card *ngFor="let image of addImages;let pos=index">
    <ion-toolbar lines="none">
      <ion-title>title of image</ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="menu($event,pos,true)">
          <ion-icon name="ellipsis-vertical"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
    <img [src]="image">
  </ion-card>
</ion-content>
