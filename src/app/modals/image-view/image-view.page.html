<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="done('cancel')">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Image viewer</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="add()">
        <ion-icon name="camera"></ion-icon>
      </ion-button>
      <ion-button (click)="done()">
        <ion-icon name="save"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="light">
  <ng-container *ngIf="images && images.length;else no_images">
    <ion-card *ngFor="let image of images;let pos=index">
      <!-- title of image -->
      <ion-toolbar lines="none">
        <ion-input [(ngModel)]="image.caption" *ngIf="canCaption" placeholder="Input for below image"></ion-input>
        <ion-buttons slot="end">
          <ion-button (click)="menu($event,pos)">
            <ion-icon name="ellipsis-vertical"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
      <!-- image -->
      <img [src]="image.url|url">
    </ion-card>
  </ng-container>
  
</ion-content>


<!-- template -->
<!-- no images -->
<ng-template #no_images>
  <div class="no-image_cover">
    <div class="no-image_content">No Image</div>
  </div>
</ng-template>

<ng-template #no_image>
  <img src="../../../assets/image/no-image.png">
</ng-template>
